<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link
      rel="stylesheet"
      href="/signIn/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <div class="logo">
        <div class="logo-image">
          <img
            style="width: 40px"
            src="/signIn/logo-icon.png" />
        </div>
      </div>
      <div class="logo-text">
        <span>Career Plasticity</span>
      </div>
    </div>
    <div class="main">
      <div class="text-wrapper">
        <span style="color: rgba(18, 137, 131, 0.6)">Welcome! </span
        ><span style="color: rgba(0, 0, 0, 0.6)"
          >Please log in to create your account.</span
        >
      </div>
      <div class="form-wrapper">
        <div class="form-container">
          <form onsubmit="handleFormSubmit(event)">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                placeholder="Email Address"
                required />
            </div>
            <!-- Password container -->
            <div class="form-group">
              <div class="password-container">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="password-input"
                  placeholder="Enter your password"
                  required />
              </div>
            </div>
            <!-- Forget password -->
            <p id="password-incorrect">
              *The user name or password is incorrect
            </p>
            <!-- Check Container -->
            <div class="check-wrapper">
              <div class="remember-me">
                <input
                  type="checkbox"
                  name="rememberMe"
                  id="rememberMe" />
                <label for="rememberMe">Remember Me</label>
              </div>
              <div class="forgetPassword">
                <a href="/resetPass">Forget password?</a>
              </div>
            </div>

            <button type="submit">Sign In</button>
            <button
              type="button"
              onClick="redirectToPage('../signup')">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="/signIn/index.js"></script>
  </body>
</html>
