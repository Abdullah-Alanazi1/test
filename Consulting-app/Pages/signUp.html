<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link
      rel="stylesheet"
      href="/signUp/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <div class="logo">
        <div class="logo-image">
          <img
            style="width: 40px"
            src="/signUp/logo-icon.png" />
        </div>
      </div>
      <div class="logo-text">
        <span>Career Plasticity</span>
      </div>
    </div>
    <div class="main">
      <div class="full-width">
        <span style="color: rgba(18, 137, 131, 0.6)">Welcome! </span
        ><span style="color: rgba(0, 0, 0, 0.6)"
          >Please sign up to create your account.</span
        >
      </div>
      <div class="half-width">
        <div class="column">
          <div class="form-container">
            <form
              id="form"
              onsubmit="handleSubmitForm(event)">
              <div class="form-group">
                <label for="firstName">First name</label>
                <input
                  type="text"
                  id="firstName"
                  placeholder="First name"
                  required />
              </div>
              <div class="form-group">
                <label for="lastName">Last name</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Last name"
                  required />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Email Address"
                  oninput="checkEmail()"
                  required />
              </div>
              <!--  -->
              <div class="form-group">
                <div class="password-container">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="password-input"
                    placeholder="Enter your password"
                    onfocus=""
                    required
                    oninput="checkPassword()" />
                  <span
                    class="toggle-password"
                    onclick="togglePassword()">
                    <i
                      id="toggleIcon"
                      class="fa fa-eye"></i>
                  </span>
                </div>
                <!--  -->
                <ul
                  id="requirements"
                  style="display: none">
                  <li
                    id="length"
                    class="invalid">
                    Must be at least 8 characters long
                  </li>
                  <li
                    id="uppercase"
                    class="invalid">
                    Include at least 1 uppercase letter
                  </li>
                  <li
                    id="number"
                    class="invalid">
                    Include at least one number
                  </li>
                  <li
                    id="special"
                    class="invalid">
                    Include at least 1 special character (!@#$%^&*)
                  </li>
                  <li
                    id="lowercase"
                    class="invalid">
                    Include at least 1 lowercase letter
                  </li>
                </ul>
              </div>
            </form>
          </div>
        </div>
        <div class="column">
          <div class="button-wrapper">
            Sign Up us:
            <button
              id="jobSeeker-button"
              form="form"
              type="submit"
              value="jobSeeker">
              Job seeker
            </button>
            <button
              id="hrSpec-button"
              form="form"
              type="submit"
              value="hr">
              HR specialist
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/signUp/index.js"></script>
  </body>
</html>
