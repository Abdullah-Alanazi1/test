<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link
      rel="stylesheet"
      href="/otp/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <div class="logo">
        <div class="logo-image">
          <img
            style="width: 40px"
            src="/otp/logo-icon.png" />
        </div>
      </div>
      <div class="logo-text">
        <span>Career Plasticity</span>
      </div>
    </div>
    <div class="main">
      <div class="text-wrapper">
        <span style="color: rgba(18, 137, 131, 0.6)">OTP </span
        ><span style="color: rgba(0, 0, 0, 0.6)"> Verification</span>
      </div>

      <p>Enter the verification code we just sent on your email address.</p>

      <div class="form-wrapper">
        <div class="form-container">
          <form onsubmit="handleFormSubmit(event)">
            <div class="form-group">
              <input
                type="password"
                id="n1"
                required />

              <input
                type="password"
                id="n2"
                required />

              <input
                type="password"
                id="n3"
                required />

              <input
                type="password"
                id="n4"
                required />
            </div>
            <p id="otp-incorrect">* Incorrect OTP</p>
            <button type="submit">Verify</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/otp/index.js"></script>
  </body>
</html>
