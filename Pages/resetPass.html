<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link
      rel="stylesheet"
      href="/resetPass/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <div class="logo">
        <div class="logo-image">
          <img
            style="width: 40px"
            src="/resetPass/logo-icon.png" />
        </div>
      </div>
      <div class="logo-text">
        <span>Career Plasticity</span>
      </div>
    </div>
    <div class="main">
      <div class="text-wrapper">
        <span style="color: rgba(18, 137, 131, 0.6)">Reset </span
        ><span style="color: rgba(0, 0, 0, 0.6)"> the password</span>
      </div>
      <div class="form-wrapper">
        <div class="form-container">
          <form onsubmit="handleReset(event)">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                placeholder="Email Address"
                required />
            </div>
            <p id="email-incorrect">* Incorrect email</p>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/resetPass/index.js"></script>
  </body>
</html>
