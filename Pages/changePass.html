<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="/changepass/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <div class="logo">
        <div class="logo-image">
          <img
            style="width: 40px"
            src="/changepass/logo-image.png" />
        </div>
      </div>
      <div class="logo-text">
        <span>Career Plasticity</span>
      </div>
    </div>
    <div class="main">
      <div class="text-wrapper">
        <span style="color: rgba(18, 137, 131, 0.6)">Create </span
        ><span style="color: rgba(0, 0, 0, 0.6)"> new password</span>
      </div>
      <div class="form-wrapper">
        <div class="form-container">
          <form onsubmit="handleReset(event)">
            <div class="form-group">
              <div class="password-container">
                <label for="newPassword">New Password</label>
                <input
                  type="password"
                  id="new-password"
                  class="password-input"
                  placeholder="New password"
                  onfocus=""
                  oninput="checkPassword()" />
              </div>
              <div class="password-container">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  class="password-input"
                  placeholder="Confirm password"
                  onfocus=""
                  oninput="checkPassword()" />
              </div>
              <!--  -->
              <ul id="requirements">
                <li
                  id="length"
                  class="invalid">
                  Must be at least 8 characters long
                </li>
                <li
                  id="uppercase"
                  class="invalid">
                  Include at least 1 uppercase letter
                </li>
                <li
                  id="number"
                  class="invalid">
                  Include at least one number
                </li>
                <li
                  id="special"
                  class="invalid">
                  Include at least 1 special character (!@#$%^&*)
                </li>
                <li
                  id="lowercase"
                  class="invalid">
                  Include at least 1 lowercase letter
                </li>
                <li
                  id="equal"
                  class="invalid">
                  The two passwords are the same
                </li>
              </ul>
            </div>
            <button type="submit">Reset Password</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/changepass/index.js"></script>
    <script></script>
  </body>
</html>
